<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存機能デバッグテスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">🔧 保存機能デバッグ</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">1. 基本的なボタンテスト</h2>
            
            <button id="test-btn-1" class="bg-blue-500 text-white px-4 py-2 rounded mr-4 hover:bg-blue-600">
                テストボタン1
            </button>
            
            <button id="test-btn-2" onclick="testClick2()" class="bg-green-500 text-white px-4 py-2 rounded mr-4 hover:bg-green-600">
                テストボタン2 (onclick)
            </button>
            
            <div id="test-result" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">2. 保存ボタンの複製テスト</h2>
            
            <button id="save-member-btn" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-4">
                <i class="fas fa-save mr-2"></i>
                保存
            </button>
            
            <button id="save-close-btn" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                保存して閉じる
            </button>
            
            <div id="save-result" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">3. API直接テスト</h2>
            
            <div class="mb-4">
                <label class="block mb-2">会員ID:</label>
                <input id="api-member-id" type="text" value="member_001" class="border p-2 rounded w-full">
            </div>
            
            <button onclick="testDirectAPI()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                API直接テスト
            </button>
            
            <div id="api-result" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">実行ログ</h2>
            <div id="debug-log" class="bg-gray-900 text-green-400 p-4 rounded text-sm font-mono h-48 overflow-auto"></div>
        </div>
    </div>

    <script>
        let logDiv = document.getElementById('debug-log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // グローバル変数模擬
        window.currentMemberId = 'member_001';
        window.FEATURE_MEMBER_AFFILIATION_BINDING = 'on';
        
        // テスト関数
        function testClick2() {
            log('✅ テストボタン2がクリックされました (onclick)');
            document.getElementById('test-result').innerHTML = '<span class="text-green-600">テストボタン2: 正常動作</span>';
        }
        
        function testDirectAPI() {
            log('🔄 API直接テスト開始');
            const memberId = document.getElementById('api-member-id').value;
            
            fetch(`/api/members/${memberId}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Role': 'admin'
                },
                body: JSON.stringify({ engagement_status: 'core' })
            })
            .then(response => response.json())
            .then(data => {
                log('✅ API直接テスト成功: ' + JSON.stringify(data));
                document.getElementById('api-result').innerHTML = '<span class="text-green-600">API直接テスト: 成功</span>';
            })
            .catch(error => {
                log('❌ API直接テストエラー: ' + error.message);
                document.getElementById('api-result').innerHTML = '<span class="text-red-600">API直接テスト: エラー</span>';
            });
        }
        
        // モック保存関数
        function mockSaveMemberData(closeAfterSave = false) {
            log('🔧 mockSaveMemberData呼び出し: closeAfterSave=' + closeAfterSave);
            document.getElementById('save-result').innerHTML = '<span class="text-green-600">モック保存関数: 実行されました</span>';
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            log('📄 ページ読み込み完了');
            
            // テストボタン1のイベントリスナー
            document.getElementById('test-btn-1')?.addEventListener('click', function() {
                log('✅ テストボタン1がクリックされました (addEventListener)');
                document.getElementById('test-result').innerHTML = '<span class="text-green-600">テストボタン1: 正常動作</span>';
            });
            
            // 保存ボタンのイベントリスナー（メインコードと同じ実装）
            document.getElementById('save-member-btn')?.addEventListener('click', function() {
                log('💾 保存ボタンがクリックされました');
                log('🔍 currentMemberId: ' + window.currentMemberId);
                
                if (typeof mockSaveMemberData === 'function') {
                    log('✅ mockSaveMemberData関数を実行します');
                    mockSaveMemberData();
                } else {
                    log('❌ mockSaveMemberData関数が見つかりません');
                }
            });
            
            document.getElementById('save-close-btn')?.addEventListener('click', function() {
                log('💾 保存して閉じるボタンがクリックされました');
                log('🔍 currentMemberId: ' + window.currentMemberId);
                
                if (typeof mockSaveMemberData === 'function') {
                    log('✅ mockSaveMemberData関数を実行します (保存後閉じる)');
                    mockSaveMemberData(true);
                } else {
                    log('❌ mockSaveMemberData関数が見つかりません');
                }
            });
            
            log('✅ イベントリスナー設定完了');
        });
    </script>
</body>
</html>
