<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ - NEOポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- ヘッダー -->
        <div class="text-center">
            <div class="gradient-bg text-white p-4 rounded-lg shadow-lg mb-8">
                <h1 class="text-3xl font-bold mb-2">NEOポータル</h1>
                <p class="text-sm opacity-90">新規アカウント作成</p>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">サインアップ</h2>
            <p class="text-sm text-gray-600">新しいアカウントを作成してください</p>
        </div>

        <!-- サインアップカード -->
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-8">
            <!-- 成功メッセージ -->
            <div id="success-message" class="hidden mb-4 bg-green-50 border border-green-200 rounded-md p-3">
                <div class="flex items-start gap-3">
                    <i class="fas fa-check-circle text-green-500 mt-0.5"></i>
                    <p class="text-sm text-green-700">アカウントが正常に作成されました！ログインページに移動します...</p>
                </div>
            </div>

            <!-- エラーメッセージ -->
            <div id="error-message" class="hidden mb-4 bg-red-50 border border-red-200 rounded-md p-3">
                <div class="flex items-start gap-3">
                    <i class="fas fa-exclamation-triangle text-red-500 mt-0.5"></i>
                    <p class="text-sm text-red-700" id="error-text"></p>
                </div>
            </div>

            <!-- サインアップフォーム -->
            <form id="signup-form" class="space-y-4">
                <!-- 氏名 -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">姓</label>
                        <input 
                            type="text" 
                            id="first-name" 
                            name="firstName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="田中"
                            required
                        >
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">名</label>
                        <input 
                            type="text" 
                            id="last-name" 
                            name="lastName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="太郎"
                            required
                        >
                    </div>
                </div>

                <!-- メールアドレス -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="example@company.com"
                        required
                    >
                </div>

                <!-- 会員タイプ -->
                <div>
                    <label for="member-type" class="block text-sm font-medium text-gray-700 mb-2">会員タイプ</label>
                    <select 
                        id="member-type" 
                        name="memberType"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                        <option value="">選択してください</option>
                        <option value="student">学生</option>
                        <option value="teacher">教師・研究者</option>
                        <option value="company">企業ユーザー</option>
                        <option value="mentor">メンター</option>
                        <option value="partner">パートナー</option>
                    </select>
                </div>

                <!-- 所属 -->
                <div>
                    <label for="affiliation" class="block text-sm font-medium text-gray-700 mb-2">所属（学校・会社名）</label>
                    <input 
                        type="text" 
                        id="affiliation" 
                        name="affiliation"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="東京大学 / 株式会社ABC"
                    >
                </div>

                <!-- パスワード -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="8文字以上のパスワード"
                            minlength="8"
                            required
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        >
                            <i class="fas fa-eye text-gray-500" id="password-icon"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-600 mt-1">8文字以上で設定してください</p>
                </div>

                <!-- パスワード確認 -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">パスワード確認</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="パスワードを再入力"
                        required
                    >
                </div>

                <!-- 利用規約同意 -->
                <div class="flex items-start gap-3">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        required
                    >
                    <label for="terms" class="text-sm text-gray-700">
                        <span class="text-blue-600 hover:text-blue-500 underline">利用規約</span>
                        および
                        <span class="text-blue-600 hover:text-blue-500 underline">プライバシーポリシー</span>
                        に同意します
                    </label>
                </div>

                <!-- サインアップボタン -->
                <button 
                    type="submit" 
                    id="signup-button"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-medium mt-6"
                >
                    <span id="signup-text" class="flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        <span>アカウントを作成</span>
                    </span>
                    <span id="signup-loading" class="hidden flex items-center justify-center gap-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                        <span>作成中...</span>
                    </span>
                </button>
            </form>

            <!-- リンク -->
            <div class="mt-6 space-y-4">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <span class="w-full border-t border-gray-300"></span>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-2 text-gray-500">または</span>
                    </div>
                </div>

                <div class="text-center">
                    <span class="text-sm text-gray-600">既にアカウントをお持ちの方は </span>
                    <a href="/login.html" class="text-sm text-blue-600 hover:text-blue-500 hover:underline font-medium">
                        ログイン
                    </a>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center">
            <a href="/" class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
                <i class="fas fa-arrow-left"></i>
                <span>ホームに戻る</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // パスワード表示トグル
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.classList.toggle('fa-eye');
                passwordIcon.classList.toggle('fa-eye-slash');
            });

            // フォーム送信処理
            const signupForm = document.getElementById('signup-form');
            const signupButton = document.getElementById('signup-button');
            const signupText = document.getElementById('signup-text');
            const signupLoading = document.getElementById('signup-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // エラーメッセージを非表示
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                // ローディング状態を表示
                signupText.classList.add('hidden');
                signupLoading.classList.remove('hidden');
                signupButton.disabled = true;

                try {
                    // フォームデータを収集
                    const formData = new FormData(signupForm);
                    const data = {
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        email: formData.get('email'),
                        memberType: formData.get('memberType'),
                        affiliation: formData.get('affiliation'),
                        password: formData.get('password'),
                        confirmPassword: formData.get('confirmPassword'),
                        terms: formData.get('terms')
                    };

                    // バリデーション
                    if (!data.firstName || !data.lastName || !data.email || !data.memberType || !data.password || !data.confirmPassword) {
                        throw new Error('すべての必須項目を入力してください');
                    }

                    if (data.password !== data.confirmPassword) {
                        throw new Error('パスワードと確認用パスワードが一致しません');
                    }

                    if (data.password.length < 8) {
                        throw new Error('パスワードは8文字以上で設定してください');
                    }

                    if (!data.terms) {
                        throw new Error('利用規約に同意してください');
                    }

                    // 疑似API呼び出し
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    console.log('✅ サインアップ成功:', data);
                    
                    // 成功メッセージを表示
                    successMessage.classList.remove('hidden');

                    // 3秒後にログインページへリダイレクト
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);

                } catch (error) {
                    console.error('❌ サインアップエラー:', error);
                    errorText.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                } finally {
                    // ローディング状態を非表示
                    signupText.classList.remove('hidden');
                    signupLoading.classList.add('hidden');
                    signupButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
