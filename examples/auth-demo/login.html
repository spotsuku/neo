<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストログイン - NEO Digital Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <!-- ログインカード -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- ヘッダー -->
            <div class="text-center mb-8">
                <i class="fas fa-rocket text-4xl text-blue-600 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">テストログイン</h1>
                <p class="text-sm text-gray-600">シンプル認証システム</p>
            </div>

            <!-- アラート表示 -->
            <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

            <!-- ログインフォーム -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>メールアドレス
                    </label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="student@neo.jp" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>パスワード
                    </label>
                    <input type="password" id="password" name="password"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="password123" required>
                </div>

                <button type="submit" id="login-button" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <span id="login-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                    </span>
                    <span id="login-loading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>処理中...
                    </span>
                </button>
            </form>

            <!-- テストアカウント情報 -->
            <div class="mt-8 p-4 bg-blue-50 rounded-lg">
                <h3 class="text-sm font-medium text-blue-800 mb-2">
                    <i class="fas fa-info-circle mr-1"></i>テストアカウント
                </h3>
                <div class="text-xs text-blue-700 space-y-1">
                    <div>📚 学生: <code>student@neo.jp</code> / <code>password123</code></div>
                    <div>🏢 企業: <code>company@neo.jp</code> / <code>password123</code></div>
                    <div>👑 管理: <code>admin@neo.jp</code> / <code>password123</code></div>
                </div>
            </div>

            <!-- ホームに戻る -->
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i>ホームに戻る
                </a>
            </div>
        </div>
    </div>

    <script>
        // シンプルなテストユーザーデータベース
        const testUsers = {
            'student@neo.jp': {
                email: 'student@neo.jp',
                password: 'password123',
                role: 'student',
                name: '田中 太郎',
                dashboard: '/dashboard.html'
            },
            'company@neo.jp': {
                email: 'company@neo.jp',
                password: 'password123', 
                role: 'company',
                name: 'NEO株式会社',
                dashboard: '/company-dashboard.html'
            },
            'admin@neo.jp': {
                email: 'admin@neo.jp',
                password: 'password123',
                role: 'admin', 
                name: '管理者',
                dashboard: '/admin-dashboard.html'
            }
        };

        // フォーム送信処理
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            performLogin();
        });

        async function performLogin() {
            console.log('🔐 シンプルログイン開始');

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            // ローディング状態
            setLoading(true);
            clearAlert();

            try {
                // バリデーション
                if (!email || !password) {
                    throw new Error('メールアドレスとパスワードを入力してください');
                }

                // ユーザー検索
                const user = testUsers[email];
                if (!user) {
                    throw new Error('ユーザーが見つかりません');
                }

                // パスワード確認
                if (user.password !== password) {
                    throw new Error('パスワードが間違っています');
                }

                // ログイン成功
                console.log('✅ ログイン成功:', user);
                showAlert('success', `ログイン成功！${user.name}さん、${user.role}ダッシュボードに移動します...`);

                // トークン生成（簡易版）
                const token = btoa(JSON.stringify({
                    userId: user.email,
                    email: user.email,
                    role: user.role,
                    exp: Date.now() + (24 * 60 * 60 * 1000) // 24時間
                }));

                // セッション保存（neo_tokenとneo_userの両方）
                localStorage.setItem('neo_token', token);
                localStorage.setItem('neo_user', JSON.stringify({
                    email: user.email,
                    name: user.name,
                    role: user.role,
                    loginTime: new Date().toISOString()
                }));

                console.log('💾 セッション保存完了');
                console.log('🔑 neo_token:', token.substring(0, 50) + '...');
                console.log('👤 neo_user保存完了');

                // リダイレクト
                setTimeout(() => {
                    console.log(`🎯 リダイレクト: ${user.dashboard}`);
                    console.log('🚀 ページ移動中...');
                    window.location.href = user.dashboard;
                }, 1500);

            } catch (error) {
                console.error('❌ ログインエラー:', error);
                showAlert('error', error.message);
            } finally {
                setLoading(false);
            }
        }

        // UI制御関数
        function setLoading(loading) {
            const button = document.getElementById('login-button');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');

            button.disabled = loading;
            if (loading) {
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
            } else {
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `mb-4 p-4 rounded-lg ${
                type === 'success' 
                    ? 'bg-green-100 text-green-800 border border-green-200' 
                    : 'bg-red-100 text-red-800 border border-red-200'
            }`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                ${message}
            `;
            alert.classList.remove('hidden');
        }

        function clearAlert() {
            document.getElementById('alert').classList.add('hidden');
        }

        // デバッグ情報
        console.log('🔐 シンプルテストログインページ読み込み完了');
        console.log('👥 利用可能ユーザー:', Object.keys(testUsers));
    </script>
</body>
</html>
