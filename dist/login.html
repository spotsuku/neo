<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - NEOポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- ヘッダー -->
        <div class="text-center">
            <div class="gradient-bg text-white p-4 rounded-lg shadow-lg mb-8">
                <h1 class="text-3xl font-bold mb-2">NEOポータル</h1>
                <p class="text-sm opacity-90">Modern Portal Platform</p>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">ログイン</h2>
            <p class="text-sm text-gray-600">アカウントにログインしてください</p>
        </div>

        <!-- ログインカード -->
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-8">
            <!-- エラーメッセージ -->
            <div id="error-message" class="hidden mb-4 bg-red-50 border border-red-200 rounded-md p-3">
                <div class="flex items-start gap-3">
                    <i class="fas fa-exclamation-triangle text-red-500 mt-0.5"></i>
                    <p class="text-sm text-red-700" id="error-text"></p>
                </div>
            </div>

            <!-- 成功メッセージ -->
            <div id="success-message" class="hidden mb-4 bg-green-50 border border-green-200 rounded-md p-3">
                <div class="flex items-start gap-3">
                    <i class="fas fa-check-circle text-green-500 mt-0.5"></i>
                    <p class="text-sm text-green-700">ログイン成功！リダイレクト中...</p>
                </div>
            </div>

            <!-- ログインフォーム -->
            <form id="login-form" class="space-y-6">
                <!-- メールアドレス -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="example@company.com"
                        required
                    >
                </div>

                <!-- パスワード -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        パスワード
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="パスワードを入力"
                            required
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            aria-label="パスワードを表示"
                        >
                            <i class="fas fa-eye text-gray-500" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- ログインボタン -->
                <button 
                    type="submit" 
                    id="login-button"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-medium"
                >
                    <span id="login-text" class="flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>ログイン</span>
                    </span>
                    <span id="login-loading" class="hidden flex items-center justify-center gap-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                        <span>ログイン中...</span>
                    </span>
                </button>
            </form>

            <!-- デバッグ用クイックログイン -->
            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-md">
                <p class="text-xs text-yellow-700 mb-3 font-medium">デバッグ用クイックログイン:</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="quickLogin('admin')" class="text-xs bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 transition-colors">
                        <i class="fas fa-shield-alt mr-1"></i>管理者
                    </button>
                    <button onclick="quickLogin('student')" class="text-xs bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition-colors">
                        <i class="fas fa-graduation-cap mr-1"></i>学生
                    </button>
                    <button onclick="quickLogin('teacher')" class="text-xs bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 transition-colors">
                        <i class="fas fa-chalkboard-teacher mr-1"></i>教師
                    </button>
                    <button onclick="quickLogin('company')" class="text-xs bg-purple-500 text-white px-3 py-2 rounded hover:bg-purple-600 transition-colors">
                        <i class="fas fa-building mr-1"></i>企業
                    </button>
                </div>
            </div>

            <!-- リンク -->
            <div class="mt-6 space-y-4">
                <div class="text-center">
                    <a href="/forgot-password.html" class="text-sm text-blue-600 hover:text-blue-500 hover:underline">
                        パスワードを忘れた方
                    </a>
                </div>
                
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <span class="w-full border-t border-gray-300"></span>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-2 text-gray-500">または</span>
                    </div>
                </div>

                <div class="text-center">
                    <span class="text-sm text-gray-600">アカウントをお持ちでない方は </span>
                    <a href="/signup.html" class="text-sm text-blue-600 hover:text-blue-500 hover:underline font-medium">
                        サインアップ
                    </a>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center">
            <a href="/" class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
                <i class="fas fa-arrow-left"></i>
                <span>ホームに戻る</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔄 ログインページ初期化開始');

            // パスワード表示トグル
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');

            if (togglePassword && passwordInput && passwordIcon) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    passwordIcon.classList.toggle('fa-eye');
                    passwordIcon.classList.toggle('fa-eye-slash');
                });
            }

            // フォーム送信処理
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // エラーメッセージを非表示
                    errorMessage.classList.add('hidden');
                    successMessage.classList.add('hidden');

                    // ローディング状態を表示
                    loginText.classList.add('hidden');
                    loginLoading.classList.remove('hidden');
                    loginButton.disabled = true;

                    try {
                        // フォームデータを取得
                        const formData = new FormData(loginForm);
                        const email = formData.get('email');
                        const password = formData.get('password');

                        // 疑似ログイン処理（2秒待機）
                        await new Promise(resolve => setTimeout(resolve, 2000));

                        console.log('✅ ログイン成功:', email);
                        
                        // 成功メッセージを表示
                        successMessage.classList.remove('hidden');

                        // ダッシュボードまたは管理画面にリダイレクト
                        setTimeout(() => {
                            if (email.includes('admin')) {
                                window.location.href = '/admin.html';
                            } else {
                                window.location.href = '/dashboard.html';
                            }
                        }, 2000);

                    } catch (error) {
                        console.error('❌ ログインエラー:', error);
                        errorText.textContent = 'ログインに失敗しました。メールアドレスとパスワードを確認してください。';
                        errorMessage.classList.remove('hidden');
                    } finally {
                        // ローディング状態を非表示
                        loginText.classList.remove('hidden');
                        loginLoading.classList.add('hidden');
                        loginButton.disabled = false;
                    }
                });
            }

            console.log('✅ ログインページ初期化完了');
        });

        // クイックログイン機能
        function quickLogin(role) {
            console.log('🚀 クイックログイン:', role);
            
            const credentials = {
                admin: { email: 'admin@neo-portal.com', name: 'システム管理者' },
                student: { email: 'student@university.ac.jp', name: '田中太郎' },
                teacher: { email: 'teacher@university.ac.jp', name: '佐藤教授' },
                company: { email: 'contact@company.co.jp', name: '企業ユーザー' }
            };

            const user = credentials[role];
            if (user) {
                // フォームに値を設定
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = 'demo123';

                // 成功メッセージ表示
                document.getElementById('success-message').classList.remove('hidden');
                
                // リダイレクト
                setTimeout(() => {
                    if (role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                }, 1500);
            }
        }
    </script>
</body>
</html>
