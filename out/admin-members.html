<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員一覧 - NEO Digital Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="/auth.js"></script>
    <script src="/js/members-create.js" defer></script>
    <style>
        /* カスタムスタイル */
        .drawer-slide {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .drawer-slide.show {
            transform: translateX(0);
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .toast.show {
            transform: translateY(0);
        }
        
        .table-row:hover {
            background-color: #f8fafc;
        }
        
        .table-row:focus {
            outline: 2px solid #3b82f6;
            outline-offset: -2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">
                        <i class="fas fa-users mr-2 text-pink-600"></i>
                        会員一覧
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="location.href='/admin-dashboard.html'" class="flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors">
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        ダッシュボード
                    </button>
                    <button onclick="window.authManager?.logout()" class="flex items-center px-3 py-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 検索・フィルタセクション -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <!-- 検索 -->
                <div class="lg:col-span-2">
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">検索</label>
                    <input 
                        id="search-input" 
                        type="text" 
                        placeholder="名前、メールアドレスで検索"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                
                <!-- 会員区分フィルタ -->
                <div>
                    <label for="membership-filter" class="block text-sm font-medium text-gray-700 mb-2">会員区分</label>
                    <select id="membership-filter" multiple class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="student">学生</option>
                        <option value="youth_selected">ユース選出</option>
                        <option value="company">企業</option>
                        <option value="company_selected">企業選出</option>
                    </select>
                </div>
                
                <!-- ステータスフィルタ -->
                <div>
                    <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">ステータス</label>
                    <select id="status-filter" multiple class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="active">アクティブ</option>
                        <option value="inactive">非アクティブ</option>
                        <option value="suspended">停止</option>
                    </select>
                </div>
            </div>
            
            <!-- ロールフィルタと操作ボタン -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div>
                    <label for="role-filter" class="block text-sm font-medium text-gray-700 mb-2">ロール</label>
                    <select id="role-filter" multiple class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="student">学生</option>
                        <option value="company">企業</option>
                        <option value="admin">事務局</option>
                    </select>
                </div>
                
                <div>
                    <label for="sort-field" class="block text-sm font-medium text-gray-700 mb-2">並び替え</label>
                    <select id="sort-field" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="last_login_at">最終ログイン</option>
                        <option value="hero_step">ヒーローステップ</option>
                        <option value="name">名前</option>
                        <option value="created_at">登録日</option>
                    </select>
                </div>
                
                <div>
                    <label for="sort-order" class="block text-sm font-medium text-gray-700 mb-2">順序</label>
                    <select id="sort-order" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="desc">降順</option>
                        <option value="asc">昇順</option>
                    </select>
                </div>
                
                <div>
                    <label for="per-page" class="block text-sm font-medium text-gray-700 mb-2">表示件数</label>
                    <select id="per-page" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="10">10件</option>
                        <option value="25" selected>25件</option>
                        <option value="50">50件</option>
                        <option value="100">100件</option>
                    </select>
                </div>
                
                <div class="flex items-end">
                    <button id="csv-export-btn" class="w-full px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <i class="fas fa-download mr-2"></i>
                        CSV出力
                    </button>
                </div>
                
                <div class="flex items-end">
                    <button data-hook="new-member-btn" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-plus mr-2"></i>
                        新規追加
                    </button>
                </div>
                
                <div class="flex items-end">
                    <button id="bulk-action-btn" disabled class="w-full px-4 py-2 bg-gray-400 text-white text-sm font-medium rounded-md cursor-not-allowed">
                        <i class="fas fa-check-square mr-2"></i>
                        一括操作
                    </button>
                </div>
            </div>
        </div>

        <!-- テーブルセクション -->
        <div class="bg-white shadow rounded-lg">
            <!-- テーブルヘッダー -->
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <input type="checkbox" id="select-all" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span id="member-count" class="text-sm text-gray-700">読み込み中...</span>
                </div>
                <div id="pagination-info" class="text-sm text-gray-700">-</div>
            </div>

            <!-- ローディング表示 -->
            <div id="loading-indicator" class="hidden flex justify-center items-center py-12">
                <div class="loading-spinner"></div>
                <span class="ml-3 text-gray-600">読み込み中...</span>
            </div>

            <!-- テーブル -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                選択
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                会員情報
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                会員区分
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ステータス
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ヒーローステップ
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                最終ログイン
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="members-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- 会員データがここに動的に追加される -->
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button id="prev-page-mobile" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        前へ
                    </button>
                    <button id="next-page-mobile" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        次へ
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700" id="pagination-summary">
                            表示中: <span class="font-medium" id="results-start">1</span> - <span class="font-medium" id="results-end">25</span> / 全 <span class="font-medium" id="total-results">0</span> 件
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <button id="prev-page" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">前のページ</span>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="current-page" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                                1
                            </span>
                            <button id="next-page" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">次のページ</span>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 編集ドロワー -->
    <aside id="member-drawer" class="fixed inset-y-0 right-0 w-96 bg-white shadow-xl border-l border-gray-200 transform translate-x-full transition-transform duration-300 ease-in-out z-50 hidden">
        <div class="drawer-content h-full flex flex-col">
            <!-- ドロワーヘッダー -->
            <div class="flex items-center justify-between p-6 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">
                    <i class="fas fa-user-edit mr-2"></i>
                    会員詳細編集
                </h2>
                <button onclick="closeMemberDrawer()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- タブナビゲーション -->
            <nav class="flex border-b border-gray-200">
                <button class="drawer-tab px-6 py-3 text-sm font-medium border-b-2 border-blue-500 text-blue-600" data-tab="basic">
                    基本情報
                </button>
                <button class="drawer-tab px-6 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="profile">
                    プロフィール
                </button>
                <button class="drawer-tab px-6 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="checks" id="checks-tab" style="display:none">
                    管理チェック
                </button>
            </nav>

            <!-- タブコンテンツ -->
            <div class="flex-1 overflow-y-auto">
                <!-- 基本情報タブ -->
                <section id="tab-basic" class="tab-content p-6">
                    <div class="space-y-4">
                        <div>
                            <label for="edit-name" class="block text-sm font-medium text-gray-700">氏名</label>
                            <input id="edit-name" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                            <input id="edit-email" type="email" disabled class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-50 text-gray-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-status" class="block text-sm font-medium text-gray-700">ステータス</label>
                            <select id="edit-status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="core">コア</option>
                                <option value="active">アクティブ</option>
                                <option value="peripheral">周辺</option>
                                <option value="at_risk">離脱予備軍</option>
                            </select>
                        </div>
                        <div>
                            <label for="edit-birthdate" class="block text-sm font-medium text-gray-700">生年月日</label>
                            <input id="edit-birthdate" type="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-affiliation-basic" class="block text-sm font-medium text-gray-700">所属</label>
                            <input id="edit-affiliation-basic" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="大学名、企業名など">
                        </div>
                        <div>
                            <label for="edit-role" class="block text-sm font-medium text-gray-700">プライマリーロール</label>
                            <select id="edit-role" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="student">学生</option>
                                <option value="company">企業</option>
                                <option value="admin">事務局</option>
                            </select>
                        </div>
                        <div>
                            <label for="edit-hero-step" class="block text-sm font-medium text-gray-700">ヒーローステップ</label>
                            <select id="edit-hero-step" data-hook="hero-step-select" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="0">0 - 目的</option>
                                <option value="1">1 - 主体性</option>
                                <option value="2">2 - 初期行動</option>
                                <option value="3">3 - テーマ決め</option>
                                <option value="4">4 - リーダー</option>
                                <option value="5">5 - ヒーロー</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- プロフィールタブ -->
                <section id="tab-profile" class="tab-content hidden p-6">
                    <div class="space-y-4">
                        <div>
                            <label for="edit-tagline" class="block text-sm font-medium text-gray-700">タグライン</label>
                            <input id="edit-tagline" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-hometown" class="block text-sm font-medium text-gray-700">出身地</label>
                            <input id="edit-hometown" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-high-school" class="block text-sm font-medium text-gray-700">出身高校</label>
                            <input id="edit-high-school" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-university" class="block text-sm font-medium text-gray-700">出身大学</label>
                            <input id="edit-university" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-affiliation" class="block text-sm font-medium text-gray-700">所属</label>
                            <input id="edit-affiliation" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-title" class="block text-sm font-medium text-gray-700">役職</label>
                            <input id="edit-title" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-profile-text" class="block text-sm font-medium text-gray-700">プロフィール文</label>
                            <textarea id="edit-profile-text" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <label for="edit-sns-x" class="block text-sm font-medium text-gray-700">X (Twitter)</label>
                            <input id="edit-sns-x" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-sns-instagram" class="block text-sm font-medium text-gray-700">Instagram</label>
                            <input id="edit-sns-instagram" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-sns-tiktok" class="block text-sm font-medium text-gray-700">TikTok</label>
                            <input id="edit-sns-tiktok" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="edit-neo-motivation" class="block text-sm font-medium text-gray-700">NEO参加動機</label>
                            <textarea id="edit-neo-motivation" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                        </div>
                    </div>
                </section>

                <!-- 管理チェックタブ -->
                <section id="tab-checks" class="tab-content hidden p-6">
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input id="check-slack" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-slack" class="ml-2 block text-sm text-gray-900">Slack接続済み</label>
                        </div>
                        <div class="flex items-center">
                            <input id="check-notion" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-notion" class="ml-2 block text-sm text-gray-900">Notion接続済み</label>
                        </div>
                        <div class="flex items-center">
                            <input id="check-fee" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-fee" class="ml-2 block text-sm text-gray-900">参加費支払い済み</label>
                        </div>
                        <div class="flex items-center">
                            <input id="check-pledge" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-pledge" class="ml-2 block text-sm text-gray-900">誓約書提出済み</label>
                        </div>
                        <div class="flex items-center">
                            <input id="check-kit" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-kit" class="ml-2 block text-sm text-gray-900">ウェルカムキット発行済み</label>
                        </div>
                        <div>
                            <label for="checks-notes" class="block text-sm font-medium text-gray-700">管理メモ</label>
                            <textarea id="checks-notes" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">会員区分</label>
                            <div id="memberships-list" class="space-y-2">
                                <!-- 会員区分リストが動的に追加される -->
                            </div>
                            <button id="add-membership-btn" type="button" class="mt-2 inline-flex items-center px-3 py-2 border border-dashed border-gray-300 text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i class="fas fa-plus mr-2"></i>

    <!-- JavaScript -->
    <script src="/members.js"></script>
    <script>
        // URLパラメーター解析とフィルター適用
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');
            const action = urlParams.get('action');
            
            console.log('🔍 URLパラメーター解析:', { filter, action });
            
            // アクション処理
            if (action === 'csv_export') {
                showToast('CSV出力を準備しています...', 'info');
                setTimeout(() => {
                    if (typeof exportMembersCSV === 'function') {
                        exportMembersCSV();
                    }
                }, 1000);
                return;
            }
            
            // フィルター処理
            if (filter === 'at_risk') {
                // 離脱予備軍フィルター適用
                showToast('離脱予備軍フィルターを適用しています', 'info');
                
                // ステータスフィルターで非アクティブを選択
                setTimeout(() => {
                    const statusFilter = document.getElementById('status-filter');
                    if (statusFilter) {
                        const options = statusFilter.querySelectorAll('option');
                        options.forEach(option => {
                            if (option.value === 'inactive') {
                                option.selected = true;
                            } else {
                                option.selected = false;
                            }
                        });
                        
                        // ページタイトルを更新
                        document.title = '離脱予備軍 - 会員一覧 - NEO Digital Platform';
                        const headerTitle = document.querySelector('header h1');
                        if (headerTitle) {
                            headerTitle.innerHTML = '<i class="fas fa-user-times mr-2 text-red-600"></i>離脱予備軍';
                        }
                        
                        console.log('⚠️ 離脱予備軍フィルター適用完了');
                        
                        // データを再読み込み
                        if (typeof loadMembersData === 'function') {
                            loadMembersData();
                        }
                    }
                }, 500);
            } else if (filter === 'active') {
                // アクティブ会員フィルター適用
                showToast('アクティブ会員フィルターを適用しています', 'info');
                
                // ステータスフィルターでアクティブを選択
                setTimeout(() => {
                    const statusFilter = document.getElementById('status-filter');
                    if (statusFilter) {
                        const options = statusFilter.querySelectorAll('option');
                        options.forEach(option => {
                            if (option.value === 'active') {
                                option.selected = true;
                            } else {
                                option.selected = false;
                            }
                        });
                        
                        // ページタイトルを更新
                        document.title = 'アクティブ会員 - 会員一覧 - NEO Digital Platform';
                        const headerTitle = document.querySelector('header h1');
                        if (headerTitle) {
                            headerTitle.innerHTML = '<i class="fas fa-user-check mr-2 text-green-600"></i>アクティブ会員';
                        }
                        
                        console.log('✅ アクティブ会員フィルター適用完了');
                        
                        // データを再読み込み
                        if (typeof loadMembersData === 'function') {
                            loadMembersData();
                        }
                    }
                }, 500);
            }
        }

        // ページ初期化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🔄 会員一覧ページ初期化開始');
            
            // 認証チェック - デバッグモードでは簡略化
            console.log('🔧 デバッグモード - 認証チェックを簡略化');
            
            if (window.authManager) {
                const currentUser = window.authManager.getCurrentUser();
                if (!currentUser || currentUser.role !== 'admin') {
                    console.log('🚀 デバッグ用管理者自動ログイン実行');
                    try {
                        const adminLoginResult = await window.authManager.quickLogin('admin');
                        if (adminLoginResult && adminLoginResult.success) {
                            console.log('✅ 管理者自動ログイン成功:', adminLoginResult.user.name);
                            showToast('管理者として自動ログインしました', 'success');
                        }
                    } catch (error) {
                        console.error('❌ 自動ログインエラー:', error);
                    }
                }
            }
            
            // URLパラメーター解析
            parseURLParams();
            
            // 会員データ読み込み（少し遅らせて確実に実行）
            setTimeout(() => {
                console.log('🔄 会員データ読み込み開始');
                if (typeof window.loadMembersData === 'function') {
                    window.loadMembersData();
                    console.log('✅ loadMembersData関数呼び出し成功');
                } else {
                    console.error('❌ loadMembersData関数が見つかりません');
                    console.log('🔍 利用可能な関数:', Object.keys(window).filter(k => k.includes('load') || k.includes('Member')));
                    showToast('システムエラー: 会員データ読み込み機能が見つかりません', 'error');
                }
                
                // イベントリスナー設定
                setupEventListeners();
            }, 500);
        });
        
        // イベントリスナー設定
        function setupEventListeners() {
            // 検索・フィルタ
            const searchInput = document.getElementById('search-input');
            const membershipFilter = document.getElementById('membership-filter');
            const roleFilter = document.getElementById('role-filter');
            const statusFilter = document.getElementById('status-filter');
            const sortField = document.getElementById('sort-field');
            const sortOrder = document.getElementById('sort-order');
            const perPage = document.getElementById('per-page');
            
            // デバウンス機能付き検索
            let searchTimeout;
            searchInput?.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (typeof loadMembersData === 'function') {
                        loadMembersData();
                    }
                }, 300);
            });
            
            // フィルタ・ソート変更時の再読み込み
            [membershipFilter, roleFilter, statusFilter, sortField, sortOrder, perPage].forEach(element => {
                element?.addEventListener('change', function() {
                    if (typeof loadMembersData === 'function') {
                        loadMembersData();
                    }
                });
            });
            
            // ページネーション
            document.getElementById('prev-page')?.addEventListener('click', function() {
                if (typeof goToPrevPage === 'function') {
                    goToPrevPage();
                }
            });
            
            document.getElementById('next-page')?.addEventListener('click', function() {
                if (typeof goToNextPage === 'function') {
                    goToNextPage();
                }
            });
            
            // CSV出力
            document.getElementById('csv-export-btn')?.addEventListener('click', function() {
                if (typeof exportMembersCSV === 'function') {
                    exportMembersCSV();
                } else {
                    showToast('CSV出力機能は準備中です', 'info');
                }
            });
            
            // 全選択チェックボックス
            document.getElementById('select-all')?.addEventListener('change', function() {
                if (typeof toggleSelectAll === 'function') {
                    toggleSelectAll(this.checked);
                }
            });
            
            // タブ切り替え
            document.querySelectorAll('.drawer-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    switchTab(targetTab);
                });
            });
            
            // 保存ボタン
            document.getElementById('save-member-btn')?.addEventListener('click', function() {
                console.log('💾 保存ボタンがクリックされました');
                console.log('🔍 saveMemberData存在確認:', typeof saveMemberData);
                console.log('🔍 currentMemberId:', window.currentMemberId);
                
                if (typeof saveMemberData === 'function') {
                    console.log('✅ saveMemberData関数を実行します');
                    saveMemberData();
                } else {
                    console.error('❌ saveMemberData関数が見つかりません');
                }
            });
            
            document.getElementById('save-close-btn')?.addEventListener('click', function() {
                console.log('💾 保存して閉じるボタンがクリックされました');
                console.log('🔍 saveMemberData存在確認:', typeof saveMemberData);
                console.log('🔍 currentMemberId:', window.currentMemberId);
                
                if (typeof saveMemberData === 'function') {
                    console.log('✅ saveMemberData関数を実行します (保存後閉じる)');
                    saveMemberData(true); // 保存後に閉じる
                } else {
                    console.error('❌ saveMemberData関数が見つかりません');
                }
            });
            
            // 削除ボタン
            document.getElementById('delete-member-btn')?.addEventListener('click', function() {
                console.log('🗑️ 削除ボタンがクリックされました');
                handleDeleteClick();
            });
            
            // 名前フィールドの変更検出
            document.getElementById('edit-name')?.addEventListener('blur', function() {
                // 名前が変更された場合は自動保存せず、保存ボタンで手動保存
                console.log('📝 名前フィールドが変更されました:', this.value);
            });
        }
        
        // タブ切り替え
        function switchTab(targetTab) {
            // タブボタンのアクティブ状態更新
            document.querySelectorAll('.drawer-tab').forEach(tab => {
                tab.classList.remove('border-blue-500', 'text-blue-600');
                tab.classList.add('border-transparent', 'text-gray-500');
            });
            
            document.querySelector(`[data-tab="${targetTab}"]`)?.classList.remove('border-transparent', 'text-gray-500');
            document.querySelector(`[data-tab="${targetTab}"]`)?.classList.add('border-blue-500', 'text-blue-600');
            
            // タブコンテンツの表示切り替え
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            document.getElementById(`tab-${targetTab}`)?.classList.remove('hidden');
        }
        
        // ドロワー関数はmembers.jsで定義済み
        
        // トースト表示
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            
            // アイコンとスタイルを設定
            if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle text-red-400';
            } else if (type === 'warning') {
                toastIcon.className = 'fas fa-exclamation-triangle text-yellow-400';
            } else if (type === 'info') {
                toastIcon.className = 'fas fa-info-circle text-blue-400';
            } else {
                toastIcon.className = 'fas fa-check-circle text-green-400';
            }
            
            toastMessage.textContent = message;
            
            // 表示
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('show'), 10);
            
            // 自動で非表示
            setTimeout(() => {
                hideToast();
            }, 5000);
        }
        
        // トースト非表示
        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 300);
        }
        
        // ローディング表示
        function showLoading() {
            document.getElementById('loading-indicator')?.classList.remove('hidden');
            document.getElementById('members-table-body').innerHTML = '';
        }
        
        // ローディング非表示
        function hideLoading() {
            document.getElementById('loading-indicator')?.classList.add('hidden');
        }
        
        // 保存処理（直接実行版）
        window.handleSaveClick = async function(closeAfterSave = false) {
            console.log('💾 handleSaveClick実行:', { closeAfterSave, currentMemberId: window.currentMemberId });
            
            if (!window.currentMemberId) {
                console.error('❌ currentMemberIdが設定されていません');
                showToast('保存する会員が選択されていません', 'error');
                return;
            }
            
            try {
                console.log('🔄 包括的な会員情報更新処理を実行');
                
                // ローディング表示
                if (typeof showLoading === 'function') {
                    showLoading();
                }
                
                // 基本情報の収集と更新
                const updateData = {};
                
                // 基本情報タブのフィールドを収集
                const nameField = document.getElementById('edit-name');
                if (nameField && nameField.value.trim()) {
                    updateData.name = nameField.value.trim();
                    console.log('📝 名前フィールド収集:', updateData.name);
                }
                
                const birthdateField = document.getElementById('edit-birthdate');
                if (birthdateField && birthdateField.value) {
                    updateData.birthdate = birthdateField.value;
                    console.log('📅 生年月日フィールド収集:', updateData.birthdate);
                }
                
                // 基本情報タブの所属名を優先的に取得
                const affiliationBasicField = document.getElementById('edit-affiliation-basic');
                if (affiliationBasicField) {
                    const affiliationBasicValue = affiliationBasicField.value.trim();
                    if (affiliationBasicValue) {
                        updateData.affiliation = affiliationBasicValue;
                        console.log('🏢 基本情報タブ所属名収集:', updateData.affiliation);
                    }
                }
                
                const roleField = document.getElementById('edit-role');
                if (roleField && roleField.value) {
                    updateData.role = roleField.value;
                    console.log('👤 ロールフィールド収集:', updateData.role);
                }
                
                // プロフィール情報も収集（基本情報タブで設定されていない場合のフォールバック）
                if (!updateData.affiliation) {
                    const affiliationField = document.getElementById('edit-affiliation');
                    if (affiliationField && affiliationField.value.trim()) {
                        updateData.affiliation = affiliationField.value.trim();
                        console.log('🏢 プロフィールタブ所属名収集 (フォールバック):', updateData.affiliation);
                    }
                }
                
                const taglineField = document.getElementById('edit-tagline');
                if (taglineField && taglineField.value.trim()) {
                    updateData.tagline = taglineField.value.trim();
                    console.log('💬 タグライン収集:', updateData.tagline);
                }
                
                // その他のプロフィールフィールドも収集
                const hometownField = document.getElementById('edit-hometown');
                if (hometownField && hometownField.value.trim()) {
                    updateData.hometown = hometownField.value.trim();
                }
                
                const universityField = document.getElementById('edit-university');
                if (universityField && universityField.value.trim()) {
                    updateData.university = universityField.value.trim();
                }
                
                const titleField = document.getElementById('edit-title');
                if (titleField && titleField.value.trim()) {
                    updateData.title = titleField.value.trim();
                }
                
                console.log('📝 更新データ:', updateData);
                
                // 基本情報が変更されている場合は PUT API で更新
                if (Object.keys(updateData).length > 0) {
                    console.log('🔄 基本情報をPUT APIで更新');
                    await updateMemberInfo(window.currentMemberId, updateData);
                }
                
                // ヒーローステップ更新
                const heroStepSelect = document.getElementById('edit-hero-step');
                if (heroStepSelect && heroStepSelect.value !== undefined) {
                    console.log('📈 ヒーローステップ更新:', heroStepSelect.value);
                    await updateMemberHeroStep(window.currentMemberId, parseInt(heroStepSelect.value));
                }
                
                // ステータス更新
                const statusSelect = document.getElementById('edit-status');
                if (statusSelect && ['core', 'active', 'peripheral', 'at_risk'].includes(statusSelect.value)) {
                    console.log('📊 ステータス更新:', statusSelect.value);
                    await updateMemberStatus(window.currentMemberId, statusSelect.value);
                }
                
                showToast('会員情報を保存しました', 'success');
                console.log('✅ 包括的保存処理完了');
                
                // データ再読み込み
                setTimeout(async () => {
                    console.log('🔄 データ再読み込み開始');
                    if (typeof window.loadMembersData === 'function') {
                        console.log('✅ loadMembersData関数が存在します');
                        await window.loadMembersData();
                        console.log('✅ データ再読み込み完了');
                    } else {
                        console.error('❌ loadMembersData関数が見つかりません');
                    }
                }, 300);
                
                // ドロワーを閉じる
                if (closeAfterSave) {
                    setTimeout(() => {
                        if (typeof closeMemberDrawer === 'function') {
                            closeMemberDrawer();
                        } else if (typeof window.closeMemberDrawer === 'function') {
                            window.closeMemberDrawer();
                        }
                    }, 1000);
                }
                
            } catch (error) {
                console.error('❌ 保存処理エラー:', error);
                showToast(error.message || '保存に失敗しました', 'error');
            } finally {
                // ローディング非表示
                if (typeof hideLoading === 'function') {
                    hideLoading();
                }
            }
        }
        
        // API更新関数
        async function updateMemberHeroStep(memberId, heroStep) {
            const response = await fetch(`/api/members/${memberId}/hero-step`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Role': 'admin'
                },
                body: JSON.stringify({
                    current_step: heroStep,
                    notes: `Updated via admin interface at ${new Date().toISOString()}`,
                    step_updated_by: 1
                })
            });
            
            if (!response.ok) {
                throw new Error(`Hero step update failed: ${response.status}`);
            }
            
            return response.json();
        }
        
        async function updateMemberStatus(memberId, status) {
            const response = await fetch(`/api/members/${memberId}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Role': 'admin'
                },
                body: JSON.stringify({
                    engagement_status: status
                })
            });
            
            if (!response.ok) {
                throw new Error(`Status update failed: ${response.status}`);
            }
            
            return response.json();
        }
        
        // 会員情報更新（名前変更など）
        async function updateMemberInfo(memberId, updateData) {
            console.log('🔄 会員情報更新:', { memberId, updateData });
            
            const response = await fetch(`/api/members/${memberId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Role': 'admin'
                },
                body: JSON.stringify(updateData)
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || `Member update failed: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('✅ 会員情報更新APIレスポンス:', result);
            
            // グローバル会員データも更新
            if (window.members && result.member) {
                const memberIndex = window.members.findIndex(m => m.id === memberId);
                if (memberIndex !== -1) {
                    // 既存のメンバーデータを更新されたデータで置き換え
                    window.members[memberIndex] = { ...window.members[memberIndex], ...result.member };
                    console.log('💾 グローバル会員データ更新完了:', window.members[memberIndex]);
                }
            }
            
            return result;
        }
        
        // 会員削除処理
        window.handleDeleteClick = async function() {
            console.log('🗑️ 削除ボタンがクリックされました - currentMemberId:', window.currentMemberId);
            
            if (!window.currentMemberId) {
                showToast('削除する会員が選択されていません', 'error');
                return;
            }
            
            // APIから最新のメンバー情報を取得
            let currentMember = null;
            if (window.members && window.members.length > 0) {
                currentMember = window.members.find(m => m.id === window.currentMemberId);
            }
            
            if (!currentMember) {
                // メンバー名がわからない場合はIDで代替
                currentMember = { id: window.currentMemberId, name: `会員ID: ${window.currentMemberId}` };
                console.log('⚠️ 会員データが見つからないため、IDで代替:', currentMember);
            }
            
            // 確認ダイアログ
            const confirmMessage = `会員「${currentMember.name}」を本当に削除しますか？\n\nこの操作は取り消せません。`;
            if (!confirm(confirmMessage)) {
                console.log('🚫 削除がキャンセルされました');
                return;
            }
            
            try {
                console.log('🔄 削除処理開始:', { id: window.currentMemberId, name: currentMember.name });
                
                // ローディング表示
                if (typeof showLoading === 'function') {
                    showLoading();
                }
                
                const response = await fetch(`/api/members/${window.currentMemberId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Role': 'admin'
                    }
                });
                
                console.log('📡 削除API レスポンス:', response.status);
                
                if (!response.ok) {
                    let errorMessage = `削除に失敗しました: ${response.status}`;
                    try {
                        const error = await response.json();
                        errorMessage = error.error || errorMessage;
                    } catch (e) {
                        console.warn('エラーレスポンスのパースに失敗:', e);
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                console.log('✅ 会員削除成功:', result);
                
                showToast(`会員「${currentMember.name}」を削除しました`, 'success');
                
                // ドロワーを閉じる
                if (typeof closeMemberDrawer === 'function') {
                    closeMemberDrawer();
                } else if (typeof window.closeMemberDrawer === 'function') {
                    window.closeMemberDrawer();
                }
                
                // データ再読み込み
                setTimeout(async () => {
                    if (typeof window.loadMembersData === 'function') {
                        console.log('🔄 会員データを再読み込み');
                        await window.loadMembersData();
                    } else {
                        console.warn('⚠️ loadMembersData関数が見つかりません');
                        // ページをリロードして確実にデータを更新
                        window.location.reload();
                    }
                }, 500);
                
            } catch (error) {
                console.error('❌ 会員削除エラー:', error);
                showToast(error.message || '会員削除に失敗しました', 'error');
            } finally {
                // ローディング非表示
                if (typeof hideLoading === 'function') {
                    hideLoading();
                }
            }
        }
        
        // 名前変更処理を拡張
        async function handleNameChange() {
            if (!window.currentMemberId) {
                showToast('更新する会員が選択されていません', 'error');
                return;
            }
            
            const nameField = document.getElementById('edit-name');
            if (!nameField) {
                showToast('名前フィールドが見つかりません', 'error');
                return;
            }
            
            const newName = nameField.value.trim();
            if (!newName) {
                showToast('名前は必須です', 'error');
                return;
            }
            
            try {
                console.log('📝 名前変更処理開始:', { id: window.currentMemberId, newName });
                
                const updateData = { name: newName };
                const result = await updateMemberInfo(window.currentMemberId, updateData);
                
                console.log('✅ 名前変更成功:', result);
                showToast('名前を更新しました', 'success');
                
                // データ再読み込み
                if (typeof window.loadMembersData === 'function') {
                    await window.loadMembersData();
                }
                
            } catch (error) {
                console.error('❌ 名前変更エラー:', error);
                showToast(error.message || '名前の更新に失敗しました', 'error');
            }
        }
    </script>
