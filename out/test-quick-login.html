<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイックログインテスト - NEO v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
            <i class="fas fa-rocket mr-2 text-pink-600"></i>
            NEO v2.1 クイックログインテスト
        </h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">クイックログイン機能テスト</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <button onclick="testQuickLogin('admin')" class="p-4 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-user-shield text-2xl mb-2"></i>
                    <div>管理者でログイン</div>
                    <small class="opacity-75">admin@neo-digital.com</small>
                </button>
                
                <button onclick="testQuickLogin('manager')" class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-user-tie text-2xl mb-2"></i>
                    <div>マネージャーでログイン</div>
                    <small class="opacity-75">manager@neo-digital.com</small>
                </button>
                
                <button onclick="testQuickLogin('staff')" class="p-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-users text-2xl mb-2"></i>
                    <div>スタッフでログイン</div>
                    <small class="opacity-75">staff@neo-digital.com</small>
                </button>
                
                <button onclick="testQuickLogin('student')" class="p-4 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                    <i class="fas fa-graduation-cap text-2xl mb-2"></i>
                    <div>学生でログイン</div>
                    <small class="opacity-75">student@university.ac.jp</small>
                </button>
                
                <button onclick="testQuickLogin('company')" class="p-4 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                    <i class="fas fa-building text-2xl mb-2"></i>
                    <div>企業でログイン</div>
                    <small class="opacity-75">company@business.co.jp</small>
                </button>
                
                <button onclick="debugAuth()" class="p-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-bug text-2xl mb-2"></i>
                    <div>認証デバッグ</div>
                    <small class="opacity-75">システム情報を表示</small>
                </button>
            </div>
            
            <div class="flex gap-2 mb-6">
                <button onclick="checkCurrentUser()" class="px-4 py-2 bg-cyan-500 text-white rounded hover:bg-cyan-600">
                    <i class="fas fa-user-check mr-2"></i>現在のユーザー確認
                </button>
                <button onclick="logout()" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                    <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold mb-4">テスト結果</h3>
            <div id="test-results" class="space-y-2 text-sm">
                <p class="text-gray-600">上のボタンをクリックして、クイックログイン機能をテストしてください。</p>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="/login.html" class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
                <i class="fas fa-arrow-left"></i>
                ログインページに戻る
            </a>
        </div>
    </div>

    <script>
        async function testQuickLogin(role) {
            console.log(`🧪 Testing quickLogin for role: ${role}`);
            addTestResult(`🚀 ${role}でのクイックログインをテスト中...`, 'text-blue-600');
            
            try {
                const result = await quickLogin(role);
                console.log('Quick login result:', result);
                
                if (result && result.success) {
                    addTestResult(`✅ ${role}ログイン成功: ${result.user.name}`, 'text-green-600');
                    addTestResult(`📧 メール: ${result.user.email}`, 'text-gray-600');
                    addTestResult(`🎯 ロール: ${result.user.role}`, 'text-gray-600');
                    
                    // 3秒後にダッシュボードへ自動リダイレクト
                    setTimeout(() => {
                        addTestResult(`🏠 管理ダッシュボードにリダイレクト中...`, 'text-blue-600');
                        window.location.href = '/admin-dashboard.html';
                    }, 3000);
                } else {
                    addTestResult(`❌ ${role}ログイン失敗: ${result ? result.error : 'Unknown error'}`, 'text-red-600');
                }
            } catch (error) {
                console.error('Quick login error:', error);
                addTestResult(`❌ ${role}ログインエラー: ${error.message}`, 'text-red-600');
            }
        }
        
        function checkCurrentUser() {
            addTestResult(`🔍 現在のユーザー情報をチェック中...`, 'text-blue-600');
            
            if (authManager && authManager.isAuthenticated()) {
                const user = authManager.getCurrentUser();
                addTestResult(`✅ 認証済み: ${user.name} (${user.role})`, 'text-green-600');
                addTestResult(`📧 メール: ${user.email}`, 'text-gray-600');
                addTestResult(`⏰ ログイン時刻: ${user.loginTime}`, 'text-gray-600');
            } else {
                addTestResult(`❌ 未認証状態`, 'text-red-600');
            }
        }
        
        function addTestResult(message, className = 'text-gray-800') {
            const resultsDiv = document.getElementById('test-results');
            const time = new Date().toLocaleTimeString('ja-JP');
            const p = document.createElement('p');
            p.className = className;
            p.textContent = `[${time}] ${message}`;
            resultsDiv.appendChild(p);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        // 初期化完了時のメッセージ
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('🎯 NEO v2.1 クイックログインテストページが読み込まれました', 'text-green-600');
            addTestResult(`🔧 authManager初期化状態: ${window.authManager ? '✅ 初期化済み' : '❌ 未初期化'}`, 'text-gray-600');
            
            if (authManager && authManager.isAuthenticated()) {
                const user = authManager.getCurrentUser();
                addTestResult(`👤 現在ログイン中: ${user.name} (${user.role})`, 'text-blue-600');
            } else {
                addTestResult('👤 現在未ログイン状態', 'text-gray-600');
            }
        });
    </script>
</body>
</html>
